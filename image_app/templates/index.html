<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Enhancer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .container {
            background: rgba(0, 0, 0, 0.65);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.5);
            text-align: center;
            width: 420px;
        }
        h1 {
            margin-bottom: 20px;
        }
        input, select, button {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }
        button {
            background: #ff416c;
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ Image Enhancer âœ¨</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            
            <select name="effect" required>
                <option value="sharpen">Sharpen</option>
                <option value="grayscale">Grayscale</option>
                <option value="contrast">Adjust Contrast</option>
                <option value="denoise">Denoise</option>
                <option value="invert">Invert Colors</option>
            </select>

            <input type="number" step="0.1" name="alpha" placeholder="Contrast (default 1.5)">
            <input type="number" name="beta" placeholder="Brightness (default 30)">
            <input type="number" step="0.1" name="strength" placeholder="Sharpen Strength (default 1.0)">

            <button type="submit">ðŸš€ Upload & Enhance</button>
        </form>
    </div>
</body>
</html>
